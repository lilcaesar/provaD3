<!DOCTYPE html>
<html lang="en">
<head>
    <title>Single training page</title>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
    <link rel='stylesheet' href='bootstrap/bootstrap.min.css'>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="trainingUtilities.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/css/bootstrap-slider.min.css">

    <link rel='stylesheet' href='training_style.css'>
    <script src="papaparse.js"></script>
    <script src="svg-pan-zoom.js"></script>
    <script src="d3.v5.js"></script>

</head>

<body>
<div class="container emp-profile">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="profile-user-name"><h5>Mario Rossi</h5></div>
                <div class="profile-img">
                    <img src="img/profile-pic.png" alt=""/>
                </div>
                <div class="user-buttons">
                    <button type="button" class="btn btn-primary btn-sm">Invia messaggio</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="profile-work">
                    <p>Voto atleta</p>
                </div>

                <div align="center" class="slider-mark">
                    <div class="slider-with-margin"><input
                            id="ex7"
                            type="text"
                            name="somename"
                            data-provide="slider"
                            data-slider-ticks="[1, 2, 3, 4, 5]"
                            data-slider-ticks-labels='["1", "2", "3", "4", "5"]'
                            data-slider-min="1"
                            data-slider-max="5"
                            data-slider-step="1"
                            data-slider-value="3"
                            data-slider-tooltip="hide"
                            onchange="changeSlider(this.value)"></div>

                    <div class="center-block marks-with-margin">
                        <div class="col-sm-3 make-divs-inline">
                            <div class="slider-img-robot"><img src="img/robot.PNG" alt=""/></div>
                        </div>
                        <div class="col-sm-2 make-divs-inline">
                            <p id="predicted">4</p>
                        </div>
                        <div class="col-sm-2 make-divs-inline">
                            <div class="slider-img-human"><img src="img/user.png" alt=""/></div>
                        </div>
                        <div class="col-sm-3 make-divs-inline">
                            <p id="robot-mark">N/A</p>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-3">
                <div class="profile-work">
                    <p>Info atleta</p>
                    <div class="row">
                        <div class="col-md-6"><span>Et&aacute</span></div>
                        <div class="col-md-6"><a id="age">27 Anni</a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><span>Livello</span></div>
                        <div class="col-md-6"><a>-</a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><span>Professione</span></div>
                        <div class="col-md-6"><a>-</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="profile-work">
                    <p>Info allenamento</p>
                    <div class="row">
                        <div class="col-md-6"><span>Durata</span></div>
                        <div class="col-md-6"><a id="duration" >30min 27s</a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><span>Calorie</span></div>
                        <div class="col-md-6"><a id="calories">400 Kcal</a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><span>Pausa</span></div>
                        <div class="col-md-6"><a id="rest-time">3s</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="graphic">
            <hr class="divider-line">
            <div class="profile-user-name">
                <h5>Grafico allenamento</h5>
            </div>
        </div>
        <div id="graphic-container"></div>
    </div>
</div>

<script src="trainingScript.js"></script>
</body>
</html>
