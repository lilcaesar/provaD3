<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <script type="text/javascript" src="d3.v5.js"></script>

    <link rel='stylesheet' href='style.css'>
</head>
<body>
<script type='text/javascript' src='trainingScript.js'></script>

<div id="container">
    <div id="top-bar">
        <div id="athlete-info">
            <h1>Atleta</h1>
            <img src="profile-pic.jpg" alt="profile-pic">
            <p id="name">Mario Rossi</p>
            <p id="age">27 anni</p>
            <p>Livello (?)</p>
            <button id="send-msg">Invia messaggio</button>
        </div>
        <div id="score">
            <h1>Allenamento 5 Ottobre 2018</h1>
            <div id="score-slider"></div>
            <div id="predicted">4</div>
            <div id="user-given">N/A</div>
        </div>
        <div id="training-info">
            <p id="duration">30min 27s</p>
            <p id="rest-time">3s</p>
            <p id="calories">400 Kcal</p>
        </div>
    </div>
    <div id="bottom-bar">
        <div id="training-charts">
            <div id="speed">
                <h1>Velocit√†</h1>
                <div id="speed-chart"></div>
            </div>
            <div id="bpm">
                <h1>B.P.M.</h1>
                <div id="bpm-chart"></div>
            </div>
            <div id="Height">
                <h1>Altezza</h1>
                <div id="height-chart"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
