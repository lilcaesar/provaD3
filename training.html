<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <script type="text/javascript" src="d3.v5.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="papaparse.js"></script>

    <link rel='stylesheet' href='training_style.css'>
</head>
<body>

<div id="container">
    <div id="top-bar">
        <div id="athlete-info">
            <h1>Atleta</h1>
            <div class="athlete-info-class">
                <div id="athlete-img-actions">
                    <img src="img/profile-pic.png" alt="profile-pic">
                    <div id="athlete-buttons">
                        <button id="send-msg">Invia messaggio</button>
                    </div>
                </div>
                <div id="athlete-profile-info">
                    <p id="name">Mario Rossi</p>
                    <p id="age">27 anni</p>
                    <p>Livello (?)</p>
                </div>
            </div>
        </div>
        <div id ="athlete-training">
            <div id="score">
                <h1>Allenamento 5 Ottobre 2018</h1>
                <div id="score-slider"></div>

                <div id="athlete-marks">
                    <img id ="predicted-img" src="img/ai.png" alt="machine-mark">
                    <div id="predicted">4</div>
                    <img id ="user-given-img" src="img/user.png" alt="user-mark">
                    <div id="user-given">N/A</div>
                </div>
            </div>

            <div id="training-info">
                <p id="duration">Durata: 30min 27s</p>
                <p id="rest-time">Riposo: 3s</p>
                <p id="calories">Calorie: 400 Kcal</p>
            </div>
        </div>
        <div id="clear"></div>

    </div>


    <div id="bottom-bar">
        <div id="training-charts">
            <div id="speed-container">
                <h1>Velocit√†</h1>
                <svg class="chart" id="speed-chart"></svg>
            </div>
            <div id="bpm-container">
                <h1>B.P.M.</h1>
                <svg class="chart" id="bpm-chart"></svg>
            </div>
            <div id="altitude-container">
                <h1>Altezza</h1>
                <svg class="chart" id="altitude-chart"></svg>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='trainingScript.js'></script>

</body>
</html>
